<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Controller Interface</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>PID Controller Interface</h1>
        </header>

        <div class="flex-container">
            <div class="pid-controls-container">
                <!-- Roll Controls -->
                <div class="input-bubble">
                    <label for="p-gain-roll">P Gain (Roll):</label>
                    <span id="current-p-gain-roll" class="current-value"></span>
                    <input type="text" id="p-gain-roll" pattern="^\d*(\.\d+)?$" />
                    <div class="decrement-btn" data-input-id="p-gain-roll">-</div>
                    <div class="increment-btn" data-input-id="p-gain-roll">+</div>
                </div>

                <div class="input-bubble">
                    <label for="i-gain-roll">I Gain (Roll):</label>
                    <span id="current-i-gain-roll" class="current-value"></span>
                    <input type="text" id="i-gain-roll" pattern="^\d*(\.\d+)?$" />
                    <div class="decrement-btn" data-input-id="i-gain-roll">-</div>
                    <div class="increment-btn" data-input-id="i-gain-roll">+</div>
                </div>

                <div class="input-bubble">
                    <label for="d-gain-roll">D Gain (Roll):</label>
                    <span id="current-d-gain-roll" class="current-value"></span>
                    <input type="text" id="d-gain-roll" pattern="^\d*(\.\d+)?$" />
                    <div class="decrement-btn" data-input-id="d-gain-roll">-</div>
                    <div class="increment-btn" data-input-id="d-gain-roll">+</div>
                </div>

                <!-- Yaw Controls -->
                <div class="input-bubble">
                    <label for="p-gain-yaw">P Gain (Yaw):</label>
                    <span id="current-p-gain-yaw" class="current-value"></span>
                    <input type="text" id="p-gain-yaw" pattern="^\d*(\.\d+)?$" />
                    <div class="decrement-btn" data-input-id="p-gain-yaw">-</div>
                    <div class="increment-btn" data-input-id="p-gain-yaw">+</div>
                </div>

                <div class="input-bubble">
                    <label for="i-gain-yaw">I Gain (Yaw):</label>
                    <span id="current-i-gain-yaw" class="current-value"></span>
                    <input type="text" id="i-gain-yaw" pattern="^\d*(\.\d+)?$" />
                    <div class="decrement-btn" data-input-id="i-gain-yaw">-</div>
                    <div class="increment-btn" data-input-id="i-gain-yaw">+</div>
                </div>

                <div class="input-bubble">
                    <label for="d-gain-yaw">D Gain (Yaw):</label>
                    <span id="current-d-gain-yaw" class="current-value"></span>
                    <input type="text" id="d-gain-yaw" pattern="^\d*(\.\d+)?$" />
                    <div class="decrement-btn" data-input-id="d-gain-yaw">-</div>
                    <div class="increment-btn" data-input-id="d-gain-yaw">+</div>
                </div>

                <button id="update-pid-button">Update PID</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
